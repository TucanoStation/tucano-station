- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitMarine
  name: NanoTrasen's Marine Corps Hardsuit
  description: The standard of armor of the NT's Marine Corps, used by the marines, obviously.
  components:
  - type: Sprite
    sprite: Tucano/Clothing/OuterClothing/Hardsuits/marine_hardsuit.rsi
  - type: Clothing
    sprite: Tucano/Clothing/OuterClothing/Hardsuits/marine_hardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.2
        Radiation: 0.01
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitMarine

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitMarine
  name: NanoTrasen's Marine Corps Hardsuit Helmet
  description: The helmet used by the Nanotrasen's marine hardsuit.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: Tucano/Clothing/Head/Hardsuits/marine_hardsuit_helmet.rsi
  - type: Clothing
    sprite: Tucano/Clothing/Head/Hardsuits/marine_hardsuit_helmet.rsi
  - type: PointLight
    color: "#fffee0"
  - type: PressureProtection
    highPressureMultiplier: 0.525
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.8
        Piercing: 0.7
        Heat: 0.7

