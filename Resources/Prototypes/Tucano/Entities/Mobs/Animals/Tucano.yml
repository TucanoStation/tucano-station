- type: entity
  name: Bananilson
  parent: [ SimpleMobBase, FlyingMobBase ]
  id: MobTucanoBananilson
  description: Um tucano amigo da estação. Diferente dos papagaios, ele não é companheiro dos piratas.
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: tucano
      sprite: Tucano\Mobs\Animals\tucano.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: tucano
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 1
  - type: InteractionPopup
    successChance: 0.8
    interactSuccessString: petting-success-bird
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Tucano/Mobs/Animals/Tucano/tucano.ogg
  - type: Bloodstream
    bloodMaxVolume: 200