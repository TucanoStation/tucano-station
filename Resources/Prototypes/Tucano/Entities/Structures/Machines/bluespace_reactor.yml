- type: entity
  id: PowerBluespaceReactorAlt
  parent: BaseGenerator
  name: Bluespace Reactor
  description: A High-Tech Reactor that uses ancible crystals fuel cells.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Tucano/Structures/Power/Generation/reactor.rsi
    layers:
      - state: on
      - sprite: Tucano/Structures/Power/Generation/reactor.rsi
        state: on_flash
        shader: unshaded
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          AnomalyBluespace:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Pullable
  - type: Explosive
    explosionType: Cryo
    intensitySlope: 15
    maxIntensity: 120
  - type: Appearance
  - type: PointLight
    radius: 4.5
    energy: 8.5
    castShadows: false
    color: "#0095ff"
  - type: AmbientSound
    range: 8
    sound:
      path: /Audio/Tucano/Ambience/Objects/reactor.ogg
  - type: StaticPrice
    price: 95000 # Raro e Valioso
  - type: PowerMonitoringDevice
    sprite: Tucano/Structures/Power/Generation/reactor.rsi
    state: on_flash
  - type: PowerSupplier
    supplyRate: 250000
